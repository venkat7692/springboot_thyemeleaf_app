<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>product form</h2>
	<p th:text=${msg} />
<form th:action="@{/product}" th:object="${product}" method="POST"> 
	<table>
		<tr>
			<td>Product ID</td>
			<td> <input type="text" th:field="*{pid}"/></td>
			<td th:if="${#fields.hasErrors('pid')}" th:errors="*{pid}"></td>

		</tr>
		<tr>
			<td>Product Name</td>
			<td><input type="text" th:field="*{pname}"/></td>
			<td th:if="${#fields.hasErrors('pname')}" th:errors="*{pname}"></td>
		</tr>
		<tr>
			<td>Product Price</td>
			<td><input type="text" th:field="*{price}"/></td>
			<td th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></td>
		</tr>
		<tr>
			<td></td>
			<td><input type = "submit" value="Submit"/></td>
		</tr>
		
	</table>
	
	
	
	
	
	
</form>
</body>
</html>
